<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="sass/plugins/lightslider.css">
  <title>Linli</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="js/lightslider.min.js"></script>
</head>
<body>
  <div class="linli">
    <div class="profile profile--fixed">
      <div class="profile__fixed-pic"
        style="background-image: url(https://linli.in/wp-content/uploads/userpro/52/60a7af57a8dde.jpg);"
        >
      </div>
      <div class="profile__header profile__header--fixed">
        <div class="profile__avatar profile__avatar--fixed-bcg" style="background-image: url(https://linli.in/wp-content/uploads/userpro/51/60a6c5a3a9784.png);">
        </div>
      </div>
      <div class="profile__main profile__main--for-fixed">
          <p class="profile__linli-name">
            @linli_in
          </p>
          <h1 class="profile__header-text">
            Linli.in - multilink
          </h1>
          <div class="profile__about">
            <div class="mattglass">
              Just one link that you need<br>
              All contacts on one page<br>
              Buttons for messengers, e-mail and social networks

            </div>

          </div>
          <div class="contacts">
            <a href="https://www.instagram.com/linli.in/" class="linli-button--glass">
              Linli in Instagram
            </a>
            <a href="https://twitter.com/linli_in" class="linli-button--glass">
              Linli in Twitter
            </a>
            <a href="https://vk.com/linli_in" class="linli-button--glass">
              Linli in VK
            </a>

          </div>
          <div class="profile__linli-email_form">
		<div role="form" class="wpcf7 linli-userform" id="wpcf7-f411-o1" lang="ru-RU" dir="ltr">
      <div class="linli-userform__header">
         Оставьте сообщение и я вам отвечу
      </div>
      <div class="screen-reader-response"><p role="status" aria-live="polite" aria-atomic="true"></p> <ul></ul></div>
      <form action="/testuser/#wpcf7-f411-o1" method="post" class="wpcf7-form init" novalidate="novalidate" data-status="init">
      <div style="display: none;">
      <input type="hidden" name="_wpcf7" value="411">
      <input type="hidden" name="_wpcf7_version" value="5.3.2">
      <input type="hidden" name="_wpcf7_locale" value="ru_RU">
      <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f411-o1">
      <input type="hidden" name="_wpcf7_container_post" value="0">
      <input type="hidden" name="_wpcf7_posted_data_hash" value="">
      </div>
      <!--Как было-->
      <p>
        <label> Name<br>
          <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required linli-form" aria-required="true" aria-invalid="false">
          </span>
        </label>
      </p>
      <!--Как надо-->
      <div class="linli-userform__fieldwrap">
        <label class="linli-userform__label">
          <div class="linli-userform__fieldname">Your email</div>
          <div class="wpcf7-form-control-wrap your-email">
            <input type="email" name="your-email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email linli-form linli-userform__field" aria-required="true" aria-invalid="false">
          </div>
        </label>
      </div>
      <div class="linli-userform__fieldwrap">
        <label class="linli-userform__label">
          <div class="linli-userform__fieldname">
            Subject
          </div>
          <div class="wpcf7-form-control-wrap your-subject">
            <input type="text" name="your-subject" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required linli-form linli-userform__field" aria-required="true" aria-invalid="false">
          </div>
        </label>
      </div>
      <div class="linli-userform__fieldwrap">
        <label class="linli-userform__label">
          <div class="linli-userform__fieldname">
            Message
          </div>
          <div class="wpcf7-form-control-wrap your-message">
            <textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea linli-form linli-userform__field" aria-invalid="false"></textarea>
          </div>
        </label>
      </div>
      <div>
        <span class="wpcf7-form-control-wrap custom-post-author-email-short-code">
          <input type="hidden" name="custom-post-author-email-short-code" value="" size="40" class="wpcf7-form-control wpcf7dtx-dynamictext wpcf7-dynamichidden" aria-invalid="false">
        </span>
      </div>
      <div>
        <input type="submit" value="Submit" class="wpcf7-form-control wpcf7-submit linli-userform__submit linli-button--neutral">
        <span class="ajax-loader"></span>
      </div>
      <div class="wpcf7-response-output" aria-hidden="true"></div>
      </form>
    </div>
  </div>
          <div class="powered">
            <img style="height: 27px; 	padding-bottom: 2px;" src="https://linli.in/wp-content/themes/twentytwentyone/img/logo.png">
            <a href="https://linli.in" class="powered_link">Powered by Linli </a>
            <br>
            <br>
          </div>
      </div>

    </div>


  </div>
</body>
</html>
