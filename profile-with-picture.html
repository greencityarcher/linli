<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="sass/plugins/lightslider.css">
  <title>Linli</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="js/lightslider.min.js"></script>
</head>
<body>
  <div class="linli">
    <div class="profile profile--fixed">
      <div class="profile__fixed-pic"
        style="background-image: url(https://linli.in/wp-content/uploads/userpro/52/60a7af57a8dde.jpg);"
        >
      </div>
      <div class="profile__header profile__header--fixed">
        <div class="profile__avatar profile__avatar--fixed-bcg" style="background-image: url(https://linli.in/wp-content/uploads/userpro/51/60a6c5a3a9784.png);">
        </div>
      </div>
      <div class="profile__main profile__main--for-fixed">
          <p class="profile__linli-name">
            @linli_in
          </p>
          <h1 class="profile__header-text">
            Linli.in - multilink
          </h1>
          <div class="profile__about">
            <div class="mattglass">
              Just one link that you need<br>
              All contacts on one page<br>
              Buttons for messengers, e-mail and social networks

            </div>

          </div>
          <div class="contacts">
            <a href="https://www.instagram.com/linli.in/" class="linli-button--glass">
              Linli in Instagram
            </a>
            <a href="https://twitter.com/linli_in" class="linli-button--glass">
              Linli in Twitter
            </a>
            <a href="https://vk.com/linli_in" class="linli-button--glass">
              Linli in VK
            </a>

          </div>
          <div class="profile__linli-email_form">
          </div>
          <div class="powered">
            <img style="height: 27px; 	padding-bottom: 2px;" src="https://linli.in/wp-content/themes/twentytwentyone/img/logo.png">
            <a href="https://linli.in" class="powered_link">Powered by Linli </a>
            <br>
            <br>
          </div>
      </div>

    </div>


  </div>
</body>
</html>
